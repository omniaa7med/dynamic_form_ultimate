<div class="" *ngIf="form" [formGroup]="form">
  <ng-container *ngIf="isMulti; else singleInput">
    <div class="mt-3 mb-5" formArrayName="{{ field.fieldName }}">
      <label class="me-2">{{ field.fieldName }}</label>
      <div class="d-flex gap-1 mb-2" *ngFor="let ctrl of getFormArray(field.fieldName).controls; let i = index">
        <input [formControlName]="i" class="mr-2" />
        <button class="btn btn-danger btn-sm" type="button" (click)="removeMulti(i)">X</button>
      </div>
      <button class="btn btn-primary btn-sm" type="button" (click)="addMulti()">Add {{field.fieldName}}</button>
    </div>
  </ng-container>
  <ng-template #singleInput>
    <div class="d-flex align-items-center mb-2">
      <label class="me-2">{{ field.fieldName }}</label>
      <input [formControlName]="field.fieldName" />
    </div>
  </ng-template>
</div>
